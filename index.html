<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbgBEsyNQGDhHEM30HObHu4An5jSZG_H4&callback=initMap" async defer></script>
    <title>WeatherMap</title>
    <link rel="icon" type="image/x-icon" href="https://icon-library.com/images/weather-icon/weather-icon-14.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-options">
            <li>HOME</li>
            <li>CREATORS</li>
        </ul>
    </nav>
    <h1>Haz clic en el mapa para mostrar el clima.</h1>
    <hr>
    <div id="map"></div>

    <script>
            // Función que se ejecuta cuando la API de Google Maps se ha cargado
    function initMap() {
        // Coordenadas iniciales del mapa
        const ubicacionInicial = { lat: 20.66682 , lng: -103.39182 }; // Ciudad de México

        // Crear el mapa
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: ubicacionInicial,
        });

        // Agregar un listener para detectar clics en el mapa
        map.addListener('click', (event) => {
            const ubicacionClic = event.latLng;
            mostrarInfoClima(ubicacionClic, map);
        });
    }
    </script>
    <script src="./utils.js"></script>
</body>
</html>
